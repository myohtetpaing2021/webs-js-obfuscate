<!DOCTYPE html>
<html lang="en"> <!-- Changed language to en -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us (Dark Mode)</title> <!-- Translated title -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Font (Using Inter for English) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            /* Changed to a dark gradient background */
            background: linear-gradient(135deg, #2c3e50 0%, #1a202c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* padding: 20px; */ /* Removed fixed padding */
            font-family: 'Inter', sans-serif; /* Changed font */
            color: #e2e8f0; /* Default text color light */
        }

        .form-container {
            /* Dark glass effect */
            background-color: rgba(45, 55, 72, 0.85);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Custom styled button (already good for dark mode) */
        .btn-primary {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 0, 224, 0.3);
        }
        
        /* Custom styles for form inputs */
        .form-control {
            background-color: #2d3748;
            color: #ffffff;
            border-radius: 0.5rem;
            border: 1px solid #4a5568;
            transition: all 0.3s ease;
        }

        .form-control::placeholder {
            color: #718096;
        }

        .form-control:focus {
            background-color: #2d3748;
            color: #ffffff;
            border-color: #805ad5;
            box-shadow: 0 0 0 0.25rem rgba(128, 90, 213, 0.3);
        }

        /* Override file input text color */
        .form-control[type="file"] {
            color: #a0aec0;
        }
        .form-control[type="file"]:focus {
            color: #a0aec0;
        }

        .progress {
            height: 10px;
            margin-top: 20px;
            border-radius: 0.5rem;
            background-color: #2d3748; /* Dark background for progress */
        }

        #spinner {
            display: none;
            margin-top: 20px;
            text-align: center;
            color: #805ad5; /* Purple spinner color */
        }

        .center-text {
            text-align: center;
            margin-top: 20px;
        }

        .form-description {
            color: #a0aec0; /* Light gray for description */
            font-weight: 400;
            font-size: 0.95rem;
        }

        .required::after {
            content: " *";
            color: #f56565; /* Brighter red for dark mode */
        }

        .form-label {
            font-weight: 600;
            color: #cbd5e0; /* Light text for labels */
        }

        h2 {
            font-weight: 700;
            color: #ffffff; /* White heading */
        }
        
        .form-text {
            color: #a0aec0 !important; /* Light gray helper text */
        }
        
        .text-muted {
            color: #718096 !important; /* Dark mode muted text */
        }

        /* Custom Dark Mode Alerts */
        .alert-success {
            background-color: #2f5a3a;
            color: #c6f6d5;
            border-color: #38a169;
        }
        .alert-danger {
            background-color: #632424;
            color: #fed7d7;
            border-color: #e53e3e;
        }
        .alert-warning {
            background-color: #6b4a20;
            color: #feebc8;
            border-color: #dd6b20;
        }

    </style>
</head>
<body class="p-3"> <!-- Added Bootstrap padding class -->

    <div class="form-container p-4 p-md-5">
        <h2 class="text-center mb-3">Contact Us</h2> <!-- Translated heading -->
        <div class="form-description text-center mb-4">
            Please fill in your information correctly so we can contact you. üòÉ <!-- Translated description -->
        </div>
        <form id="contactForm">
            <!-- Icons and labels will now be light -->
            <div class="mb-3">
                <label for="contactName" class="form-label required"><i class="bi bi-person-fill me-2"></i>Name</label> <!-- Translated label -->
                <input type="text" class="form-control" id="contactName" placeholder="Enter your name" required> <!-- Translated placeholder -->
            </div>
            <div class="mb-3">
                <label for="contactEmail" class="form-label required"><i class="bi bi-envelope-fill me-2"></i>Email</label> <!-- Translated label -->
                <input type="email" class="form-control" id="contactEmail" placeholder="Enter your email" required> <!-- Translated placeholder -->
            </div>
            <div class="mb-3">
                <label for="contactMobile" class="form-label"><i class="bi bi-phone-fill me-2"></i>Phone Number (Optional)</label> <!-- Translated label -->
                <input type="tel" class="form-control" id="contactMobile" placeholder="+1 234 567 890"> <!-- Changed placeholder -->
            </div>
            <div class="mb-3">
                <label for="contactTelegram" class="form-label"><i class="bi bi-telegram me-2"></i>Telegram ID (Optional)</label> <!-- Translated label -->
                <input type="text" class="form-control" id="contactTelegram" placeholder="Telegram ID @example_user"> <!-- Changed placeholder -->
            </div>
            <div class="mb-3">
                <label for="contactMessage" class="form-label required"><i class="bi bi-chat-right-text-fill me-2"></i>Message</label> <!-- Translated label -->
                <textarea class="form-control" id="contactMessage" rows="5" placeholder="Write your message" required></textarea> <!-- Translated placeholder -->
            </div>
            <div class="mb-3">
                <label for="contactFile" class="form-label"><i class="bi bi-paperclip me-2"></i>Attach Files (Optional)</label> <!-- Translated label -->
                <input type="file" class="form-control" id="contactFile" multiple>
                <div class="form-text">Maximum 50MB total size</div> <!-- Translated helper text -->
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-lg">Submit</button> <!-- Translated button text -->
        </form>
        <div id="message" class="mt-3"></div>
        <div class="text-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span> <!-- Translated spinner text -->
            </div>
        </div>
        <div class="progress" id="progressContainer" style="display: none;">
            <div class="progress-bar bg-success" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h6 class="center-text text-muted small">Made with ‚úåÔ∏èMYO HTET PAING‚úåÔ∏è</h6> <!-- Changed footer -->
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#contactForm').on('submit', function(e) {
                e.preventDefault();

                const name = $('#contactName').val().trim();
                const email = $('#contactEmail').val().trim();
                const message = $('#contactMessage').val().trim();
                const mobile = $('#contactMobile').val().trim();
                const telegramId = $('#contactTelegram').val().trim();
                const files = $('#contactFile')[0].files;

                // Max file size (50MB)
                const MAX_FILE_SIZE = 50 * 1024 * 1024;
                
                // Clear previous messages
                $('#message').html('');

                if (name && email && message) {
                    // Please add your Telegram Chat ID and Bot Token here
                    const chat_id = '-1003159930618';
                    const bot_token = '8408129274:AAFoKKoKeszq0AIWsSAT-XEUUqm0TC8K_5k';

                    $('#spinner').show();
                    
                    let additionalInfo = '';
                    if (mobile) {
                        additionalInfo += `\nPhone: ${mobile}`;
                    }
                    if (telegramId) {
                        additionalInfo += `\nTelegram ID: ${telegramId}`;
                    }

                    if (files.length > 0) {
                        $('#progressContainer').show();
                        let completedRequests = 0;

                        function sendNextFile(index) {
                            if (index < files.length) {
                                const file = files[index];

                                if (file.size > MAX_FILE_SIZE) {
                                    // Translated message
                                    $('#message').html('<div class="alert alert-warning">File size exceeds the 50MB limit.</div>');
                                    $('#spinner').hide();
                                    $('#progressContainer').hide();
                                    return;
                                }

                                const formData = new FormData();
                                formData.append('chat_id', chat_id);
                                formData.append('caption', `Name: ${name}\nEmail: ${email}\nMessage: ${message}${additionalInfo}`);
                                formData.append('document', file);

                                const url = `https://api.telegram.org/bot${bot_token}/sendDocument`;

                                $.ajax({
                                    url: url,
                                    type: 'POST',
                                    data: formData,
                                    contentType: false,
                                    processData: false,
                                    xhr: function() {
                                        const xhr = new XMLHttpRequest();
                                        xhr.upload.addEventListener('progress', function(e) {
                                            if (e.lengthComputable) {
                                                const percentComplete = (e.loaded / e.total) * 100;
                                                $('#progressBar').css('width', percentComplete + '%').attr('aria-valuenow', percentComplete);
                                            }
                                        });
                                        return xhr;
                                    },
                                    success: function(data) {
                                        if (data.ok) {
                                            completedRequests++;
                                            $('#progressBar').css('width', '0%').attr('aria-valuenow', 0);
                                            sendNextFile(index + 1);
                                        } else {
                                            // Translated message
                                            $('#message').html('<div class="alert alert-danger">Failed to send one or more files. Please try again.</div>');
                                            $('#spinner').hide();
                                            $('#progressContainer').hide();
                                        }
                                    },
                                    error: function() {
                                        // Translated message
                                        $('#message').html('<div class="alert alert-danger">An error occurred while uploading files. Please try again.</div>');
                                        $('#spinner').hide();
                                        $('#progressContainer').hide();
                                    },
                                    complete: function() {
                                        if (index === files.length - 1 && completedRequests === files.length) {
                                            $('#spinner').hide();
                                            $('#progressContainer').hide();
                                            // Translated message
                                            $('#message').html('<div class="alert alert-success">All files sent successfully!</div>');
                                            $('#contactForm')[0].reset();
                                            $('#progressBar').css('width', '0%').attr('aria-valuenow', 0);
                                        }
                                    }
                                });
                            }
                        }

                        sendNextFile(0);
                    } else {
                        // No files, just send text
                        const textMessage = `Name: ${name}\nEmail: ${email}\nMessage: ${message}${additionalInfo}`;
                        const url = `https://api.telegram.org/bot${bot_token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(textMessage)}`;

                        $.ajax({
                            url: url,
                            type: 'GET',
                            success: function(data) {
                                if (data.ok) {
                                    // Translated message
                                    $('#message').html('<div class="alert alert-success">Message sent successfully!</div>');
                                    $('#contactForm')[0].reset();
                                } else {
                                    // Translated message
                                    $('#message').html('<div class="alert alert-danger">Failed to send message. Please try again.</div>');
                                }
                            },
                            error: function() {
                                // Translated message
                                $('#message').html('<div class="alert alert-danger">An error occurred. Please try again.</div>');
                            },
                            complete: function() {
                                $('#spinner').hide();
                                $('#progressContainer').hide();
                            }
                        });
                    }
                } else {
                    // Translated message
                    $('#message').html('<div class="alert alert-warning">Please fill in all required fields.</div>');
                }
            });
        });
    </script>
</body>
</html>
